- hosts: terraform-ansible
  tasks:
    - name: criando o arquivo index.html
      copy:
        dest: /home/ubuntu/index.html
        content: <h1>Criado atrav√©s de script com terraform e ansible</h1>
    - name: criando o servidor http
      shell: "nohup busybox httpd -f -p 8080 &"
    
    # Utilizando o Python para executar comandos 
    - name: Instalando o python3 e o virtualenv
      apt:
        pkg:
        - python3
        - virtualenv
        update_cache: yes
      become: yes

    - name: Instalando dependencias com pip (Django e Django Rest)
      pip:
        virtualenv: /home/ubuntu/tcc/venv
        name:
          - django
          - djangorestframework
